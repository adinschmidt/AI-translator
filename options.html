<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>AI Translator Settings</title>
        <script src="tailwindcss.min.js"></script>
        <!-- <link href="options.css" rel="stylesheet"> -->
    </head>
    <body class="bg-gray-100 p-8">
        <div class="max-w-2xl mx-auto bg-white p-6 rounded-lg shadow-md">
            <h1 class="text-2xl font-semibold mb-6 text-gray-800">
                AI Translator Settings
            </h1>

            <form id="settings-form">
                <div class="mb-4">
                    <label
                        for="api-endpoint"
                        class="block text-sm font-medium text-gray-700 mb-1"
                        >API Endpoint URL:</label
                    >
                    <input
                        type="url"
                        id="api-endpoint"
                        name="api-endpoint"
                        required
                        class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                        placeholder="e.g., https://api.openai.com/v1/chat/completions"
                    />
                </div>

                <div class="mb-4">
                    <label
                        for="api-key"
                        class="block text-sm font-medium text-gray-700 mb-1"
                        >API Key:</label
                    >
                    <input
                        type="password"
                        id="api-key"
                        name="api-key"
                        required
                        class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                        placeholder="Enter your API key"
                    />
                    <p class="text-xs text-gray-500 mt-1">
                        Your key is stored securely using chrome.storage.
                    </p>
                </div>

                <div class="mb-4">
                    <label
                        for="api-type"
                        class="block text-sm font-medium text-gray-700 mb-1"
                        >API Type:</label
                    >
                    <select
                        id="api-type"
                        name="api-type"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 bg-white"
                    >
                        <option value="openai">
                            OpenAI Compatible (Chat Completions)
                        </option>
                        <option value="anthropic">Anthropic Claude (Messages)</option>
                        <option value="custom">
                            Custom (Requires manual setup in background.js)
                        </option>
                    </select>
                    <p class="text-xs text-gray-500 mt-1">
                        Select the format your endpoint expects.
                    </p>
                </div>

                <div class="mb-6 border-t pt-4 mt-4">
                    <label for="auto-translate" class="flex items-center cursor-pointer">
                        <span class="text-sm font-medium text-gray-700 mr-3"
                            >Automatically translate pages on load:</span
                        >
                        <div class="relative">
                            <input type="checkbox" id="auto-translate" class="sr-only" />
                            <div
                                class="toggle-bg block w-10 h-6 bg-gray-200 rounded-full border-2 border-transparent"
                            ></div>
                            <div
                                class="dot absolute left-1 top-1 bg-white w-4 h-4 rounded-full"
                            ></div>
                        </div>
                    </label>
                    <p class="text-xs text-gray-500 mt-1">
                        If enabled, attempts to translate pages automatically when they
                        load.
                    </p>
                </div>

                <div class="flex items-center justify-between border-t pt-4 mt-4">
                    <button
                        type="submit"
                        class="bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-2 px-4 rounded-md focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150 ease-in-out"
                    >
                        Save Settings
                    </button>
                    <span
                        id="status-message"
                        class="text-sm font-medium text-green-600 feedback opacity-0"
                    ></span>
                </div>
            </form>
        </div>

        <script src="options.js"></script>

        <div
            class="fixed bottom-0 left-0 right-0 bg-gray-200 text-center text-xs p-2 border-t border-gray-300 z-50"
        >
            Icon made by Pixel perfect from
            <a
                href="https://www.flaticon.com/"
                class="text-blue-600 hover:underline"
                target="_blank"
                rel="noopener noreferrer"
                >www.flaticon.com</a
            >
        </div>
    </body>
</html>
