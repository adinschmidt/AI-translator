name: Build and Release

on:
  push:
    branches: [master]
    tags:
      - '[0-9]*'
  pull_request:
    branches: [master]
  workflow_dispatch:

jobs:
  build:
    name: Build Extension
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Build extensions
        run: bun run build.ts --zip

      - name: Build CRX
        env:
          CRX_PRIVATE_KEY: ${{ secrets.CRX_PRIVATE_KEY }}
        run: |
          if [ -z "$CRX_PRIVATE_KEY" ]; then
            echo "No CRX_PRIVATE_KEY secret set, skipping CRX build"
            exit 0
          fi

          # Install crx3 tool
          npm install -g crx3

          # Get version from manifest
          VERSION=$(jq -r .version manifest.json)

          # Write private key
          echo "$CRX_PRIVATE_KEY" > key.pem

          # Build crx from the already-built Chrome extension
          crx3 pack dist/chrome -o dist/translator-${VERSION}-chrome.crx -p key.pem

          # Clean up key
          rm key.pem

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: extension-build
          path: dist/
          if-no-files-found: error

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: extension-build
          path: dist

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
          generate_release_notes: true
          draft: false
          prerelease: false
